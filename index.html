<html>
<head>
<meta charset='utf-8' />
  <title>Earthquake</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

h1 {
  font-size: 20px;
  line-height: 30px;
}

h2 {
  font-size: 14px;
  line-height: 20px;
  margin-bottom: 10px;
}

a {
  text-decoration: none;
  color: #2dc4b2;
}

#console {
  position: absolute;
  width: 240px;
  margin: 10px;
  padding: 10px 20px;
  background-color: white;
}
.session {
  margin-bottom: 20px;
}

.row {
  height: 12px;
  width: 100%;
}

.colors {
  background: linear-gradient(to right, #85C1E9, #2874A6, #1F618D, #2E4053, #212F3C , #17202A);
  margin-bottom: 5px;
}

.label {
  width: 15%;
  display: inline-block;
  text-align: center;
}
</style>

</head>


<body>
<div id='map'></div>
<div id='console'>
  <h1>Earthquakes</h1>
  <div class='session'>
  <h2>Magnitude</h2>
  <div class='row colors'>
  </div>
  <div class='row labels'>
    <div class='label'>4.5</div>
    <div class='label'>5</div>
    <div class='label'>5.5</div>
    <div class='label'>6</div>
    <div class='label'>6.5</div>
    <div class='label'>7</div>
  </div>
  </div>
  <div class='session' id='sliderbar'>
  <h2>Hour: <label id='active-time'>12PM</label></h2>
  <input id='slider' class='row' type='range' min='0' max='23' step='1' value='12' />
  </div>

 </div>


<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiMTUwNjExMyIsImEiOiJjamtuMm92eTkyaWVzM3dvOWs4ZXk0azZiIn0.qZ7XK-LNvGvOQs3msyyq1Q';

var map = new mapboxgl.Map({
  container: 'map', // container element id
  style: 'mapbox://styles/mapbox/light-v9',
  center: [77.2119140625,28.603814407841327], // initial map center in [lon, lat]
  zoom: 2
});

 map.on('load', function() {
    map.addLayer({
      id: 'mag',
      type: 'circle',
      source: {
        type: 'geojson',
        data: './map1.geojson' // replace this with the url of your own geojson
      },
      paint: {
        'circle-radius': [
          'interpolate',
          ['linear'],
          ['number', ['get', 'mag']],
          0, 10,
          605, 24
          
        ],
        'circle-color': [
          'interpolate',
          ['linear'],
          ['number', ['get', 'mag']],
          4.5, '#AED6F1',
          4.6, '#85C1E9',
          4.7, '#5DADE2',
          4.8, '#3498DB',
          4.9, '#2E86C1',
          5, '#2874A6',
          5.1, '#21618C',
          5.2, '#1B4F72',
          5.3, '#2980B9',
          5.4, '#2471A3',
          5.5, '#1F618D',
          5.6, '#1A5276',
          5.7, '#154360',
          5.8, '#34495E',
          5.9, '#2E4053',
          6.9, '#17202A'

        ],
        'circle-opacity': 0.8
      },
     filter: ['==', ['number', ['get', 'time']], 12],
    
    }, 'admin-2-boundaries-dispute');
    
    document.getElementById('slider').addEventListener('input', function(e) {
  var time = parseInt(e.target.value);
  // update the map
  map.setFilter('mag', ['==', ['number', ['get', 'time']], time]);

  // converting 0-23 time to AMPM format
  var ampm = time >= 12 ? 'PM' : 'AM';
  var time12 = time % 12 ? time % 12 : 12;

  // update text in the UI
  document.getElementById('active-time').innerText = time12 + ampm;
});
  
  // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'mag', function (e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.place;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter','mag', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'mag', function () {
        map.getCanvas().style.cursor = '';
    });

    
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

  });

</script>

</body>
